
<script type="module">
    // import kaplay.js
    import kaplay from "https://unpkg.com/kaplay@3001.0.0-alpha.14/dist/kaboom.mjs";
    import { loadAssets } from "./scripts/bagsLife/assets.js";
    import { LEVELS, levelConf } from "./scripts/bagsLife/levels.js";

    
    
    // initialize context
    kaplay({
        background:[175,182,185]
    })

    // load assets
    loadAssets();

    setGravity(1300)

    scene("game", ({ levelId, coins } = { levelId: 0, coins: 0 }) => {
    const level = addLevel(LEVELS[levelId ?? 0], levelConf)
    const bag = add([
        // list of components
        sprite("bag"),
        pos(120, 40),
        area(),
    body(),
    ])
    //Movement
    onKeyDown('left', () => {
        bag.move(-400,0)
    })
    onKeyDown('right', () => {
        bag.move( 400,0)
    })
    onKeyDown('up', () => {
    if (bag.isGrounded()) {

    bag.jump()
    
    }
    
    });
    onKeyPress("f", (c) => {
        fullscreen(!isFullscreen())
    })
    onKeyDown('space', () => {
    if (bag.isGrounded()) {

    bag.jump()
    
    }
    
    })

    //onKeyDown('q', () => {
    //bag.jump()
    //})

            
            


    //scrolling
    // camera follows player
    bag.onUpdate(() => {
        camPos(bag.pos)
    })

    //spike code
    bag.onCollide("danger", (danger) => {
        destroy(bag)
        shake();
        add([
        text("You lose"),
        pos(bag.pos),
        color(255, 0, 0),

        
        ])
    })
    const score = add([
        text("Score: 0"),
        pos(80,40),
        { value: 0 },
        fixed(),
    ])

    bag.onCollide("coin", (coin) => {
        score.value += 1
        score.text = "Score:" + score.value
        destroy(coin)

    })
    //define layers





    //jumpy code
    bag.onCollide("jumpy", () => {
        

    bag.jump(1200)


    
    })


    bag.onCollide("portal", () => {
            if (levelId + 1 < LEVELS.length) {
                go("game", {
                    levelId: levelId + 1,
                    coins: coins,
                })
            } else {
                destroy(bag),
            add([
            text("Good Job!"),
            color(0,255,0),
            pos(bag.pos),
            

            
            ])
            }
        })
    onClick("enemy", (enemy) => destroy(enemy))

    // add a shake on mouse click
    onClick(() => shake())

    onKeyDown("r", () => {
        go("game", {
        levelId: levelId,
        });
    });
    });





    go("game");
</script>
